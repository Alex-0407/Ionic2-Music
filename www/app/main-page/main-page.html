
<ion-navbar *navbar>
  <a menu-toggle>
    <icon menu></icon>
  </a>
  <ion-title>Venn Music</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <img class="logo" src="img/logo.png" />
  <search-bar (change)="addId($event)" ></search-bar>
  
  <ul *ng-if="tracks" class="venn-result">
     <li class="track" *ng-for="#track of tracks; #i = index">
        <div class="track_background-image" [ng-style]="{'background-image': 'url(' + track.artwork_url + ')'}">
        </div>
  
        <div class="track_content" (click)="playTrack(track)">
          {{ track.genre }} {{ track.title }} ({{ track.total_count }})
        </div>
    </li>
  </ul>

</ion-content>

<ion-footer-bar class="hide-on-keyboard-open">
  <div class="status">
  <a play-pause-button class="material-icon">
    <span class="first"></span>
    <span class="second"></span>
    <span class="third"></span>
  </a>
  
  <div class="status_info">
    <div class="status_info_title"></div>
    <div class="status_info_artist"></div>
  </div>
  
  <div class="status_time"></div>
  
  <div seek-track="" class="status_progress-container">
    <div class="status_progress-bar"></div>
    <div class="status_progress-content"></div>
  </div>
  
  <div class="status_time status_time--total"></div>
</div></ion-footer-bar>
